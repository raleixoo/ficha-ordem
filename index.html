<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Ordem Paranormal - App V4</title>
    <style>
        :root {
            /* Variáveis Modo Claro */
            --bg-color: #fff;
            --text-color: #000;
            --card-bg: #fafafa;
            --border-color: #000;
            --input-bg: transparent;
            --highlight-color: #f0f0f0;
            --danger-color: #d32f2f;
            --btn-text: #fff;
            --btn-bg: #000;
            --warning-color: #ff9800;
        }

        /* Variáveis Modo Escuro */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #e0e0e0;
            --input-bg: #1e1e1e;
            --highlight-color: #333;
            --danger-color: #ef5350;
            --btn-text: #000;
            --btn-bg: #e0e0e0;
            --warning-color: #ffb74d;
        }

        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            padding-bottom: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .reset-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.9;
        }

        .theme-btn {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        /* --- Inputs Globais --- */
        input[type="text"], input[type="number"], select, textarea {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: block;
        }

        /* --- Foto --- */
        .char-photo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .char-photo {
            width: 150px;
            height: 150px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: var(--highlight-color);
            cursor: pointer;
        }
        
        .char-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .char-photo span {
            text-align: center;
            font-size: 0.8rem;
            padding: 10px;
        }

        /* --- Grid Layouts --- */
        .basic-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .full-width {
            grid-column: span 2;
        }

        .nex-container {
            display: flex;
            flex-direction: column;
        }
        
        .limit-display {
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            color: var(--danger-color);
        }

        /* --- Atributos --- */
        .attributes {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .attr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        .attr-box input {
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 10px;
        }

        .attr-box span {
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- Status --- */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .bars-column {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .status-box {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 5px;
            position: relative;
        }

        .status-header {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--bg-color);
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .status-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-top: 5px;
        }

        .status-inputs input {
            border: none;
            text-align: center;
            border-bottom: 1px dashed var(--border-color);
            border-radius: 0;
            padding: 5px 0;
            background: transparent;
        }

        .def-circle {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .def-circle input {
            width: 50px;
            border: none;
            text-align: center;
            font-size: 1.5rem;
            background: transparent;
        }

        /* --- Botões e Listas --- */
        .section-title {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        button.add-btn {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card-item {
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
        }

        .card-info h4 { margin: 0 0 5px 0; font-size: 1rem; }
        .card-info p { margin: 2px 0; font-size: 0.85rem; }

        .card-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .use-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .delete-btn {
            background: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Proficiências e Checkboxes --- */
        .prof-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .prof-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .prof-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--btn-bg);
        }

        /* --- Peso --- */
        .weight-header {
            font-size: 0.9rem;
            font-weight: bold;
        }
        .weight-warning {
            color: var(--danger-color);
            font-weight: bold;
            display: none;
            margin-left: 10px;
        }

        /* --- Perícias --- */
        .skill-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--highlight-color);
            padding-bottom: 5px;
        }
        .skill-name { flex: 2; font-size: 0.9rem; font-weight: bold; }
        .skill-inputs { flex: 2; display: flex; gap: 5px; }

        /* --- Modals --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }
        .modal {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--border-color);
        }
        .modal h3 { margin-top: 0; }
        .modal-actions { margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .save-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 380px) {
            .status-grid, .bars-column { grid-template-columns: 1fr; }
            .def-circle { margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="top-bar">
        <button class="theme-btn" onclick="toggleTheme()" id="theme-icon">☀</button>
        <button class="reset-btn" onclick="resetFicha()">⚠ RESETAR</button>
    </div>

    <div class="char-photo-container">
        <div class="char-photo" onclick="document.getElementById('file-input').click()">
            <span id="photo-text">FOTO DO PERSONAGEM<br>(Clique para adicionar)</span>
            <img id="char-img" src="" alt="Personagem">
        </div>
        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="loadFile(event)">
    </div>

    <div class="basic-info">
        <div class="full-width">
            <label>Personagem</label>
            <input type="text" id="char-name" placeholder="Nome" oninput="saveInput(this)">
        </div>
        <div class="full-width">
            <label>Player</label>
            <input type="text" id="player-name" placeholder="Seu Nome" oninput="saveInput(this)">
        </div>
        <div>
            <label>Origem</label>
            <input type="text" id="origem" oninput="saveInput(this)">
        </div>
        
        <div>
            <label>Classe</label>
            <select id="classe" onchange="saveInput(this)">
                <option value="">Selecione...</option>
                <option value="Combatente">Combatente</option>
                <option value="Especialista">Especialista</option>
                <option value="Ocultista">Ocultista</option>
                <option value="Sobrevivente">Sobrevivente</option>
            </select>
        </div>
        
        <div>
            <label>Trilha</label>
            <input type="text" id="trilha" oninput="saveInput(this)">
        </div>
        
        <div class="nex-container">
            <label>NEX %</label>
            <select id="nex" onchange="updateNexLimit(); saveInput(this);">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="35">35%</option>
                <option value="40">40%</option>
                <option value="45">45%</option>
                <option value="50">50%</option>
                <option value="55">55%</option>
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
                <option value="95">95%</option>
                <option value="99">99%</option>
            </select>
            <div id="limit-label" class="limit-display">Limite PE: 1</div>
        </div>
    </div>

    <hr style="width:100%; border-color: var(--border-color);">

    <div class="attributes">
        <div class="attr-box"><input type="number" id="attr-agi" oninput="saveInput(this); updateDerivedStats();"><span>AGI</span></div>
        <div class="attr-box"><input type="number" id="attr-vig" oninput="saveInput(this); updateDerivedStats();"><span>VIG</span></div>
        <div class="attr-box"><input type="number" id="attr-for" oninput="saveInput(this); updateDerivedStats();"><span>FOR</span></div>
        <div class="attr-box"><input type="number" id="attr-int" oninput="saveInput(this); updateDerivedStats();"><span>INT</span></div>
        <div class="attr-box"><input type="number" id="attr-pre" oninput="saveInput(this); updateDerivedStats();"><span>PRE</span></div>
    </div>

    <div class="status-grid">
        <div class="bars-column">
            <div class="status-box">
                <span class="status-header">PV</span>
                <div class="status-inputs"><input type="number" id="pv-atual" oninput="saveInput(this)"><span>/</span><input type="number" id="pv-max" oninput="saveInput(this)"></div>
            </div>
            <div class="status-box">
                <span class="status-header">PD</span>
                <div class="status-inputs"><input type="number" id="pd-atual" oninput="saveInput(this)"><span>/</span><input type="number" id="pd-max" oninput="saveInput(this)"></div>
            </div>
        </div>
        <div class="def-circle"><span>DEF</span><input type="number" id="def-total" oninput="saveInput(this)"></div>
    </div>

    <div class="section-title">Ataques</div>
    <button class="add-btn" onclick="openModal('attack')">ADICIONAR ATAQUE <span>+</span></button>
    <div id="attacks-list" class="list-container"></div>

    <div class="section-title">Habilidades</div>
    <button class="add-btn" onclick="openModal('ability')">ADICIONAR HABILIDADE <span>+</span></button>
    <div id="abilities-list" class="list-container"></div>

    <div class="section-title">Perícias</div>
    <div id="skills-container"></div>

    <div class="section-title" style="flex-wrap: wrap;">
        Inventário
        <div class="weight-header">
            Peso: <span id="weight-current">0</span> / <span id="weight-max">0</span>
            <span id="weight-alert" class="weight-warning">CUIDADO: VOCÊ ESTÁ MUITO PESADO!</span>
        </div>
    </div>
    
    <label>Proficiências:</label>
    <div class="prof-container">
        <div class="prof-group"><input type="checkbox" id="prof-simples" onchange="saveCheck(this)"><label>Armas Simples</label></div>
        <div class="prof-group"><input type="checkbox" id="prof-taticas" onchange="saveCheck(this)"><label>Armas Táticas</label></div>
        <div class="prof-group"><input type="checkbox" id="prof-leve" onchange="saveCheck(this)"><label>Proteções Leves</label></div>
        <div class="prof-group"><input type="checkbox" id="prof-pesada" onchange="saveCheck(this)"><label>Proteções Pesadas</label></div>
    </div>

    <button class="add-btn" onclick="openModal('inventory')">Adicionar Item <span>+</span></button>
    <div id="inventory-list" class="list-container"></div>

</div>

<div class="modal-overlay" id="modal-attack">
    <div class="modal">
        <h3>Novo Ataque</h3>
        <label>Nome do Ataque</label>
        <input type="text" id="new-attack-name">
        
        <label style="margin-top: 10px;">Atributo Base</label>
        <select id="new-attack-attr">
            <option value="AGI">Agilidade (AGI)</option>
            <option value="FOR">Força (FOR)</option>
        </select>

        <label style="margin-top: 10px;">Dano (ex: 1d6, 2d8)</label>
        <input type="text" id="new-attack-dmg">
        <small style="font-size: 0.7rem; color: #888;">Se FOR for escolhido, somaremos o atributo automaticamente.</small>

        <div class="modal-actions">
            <button onclick="closeModal('attack')">Cancelar</button>
            <button class="save-btn" onclick="addAttack()">Salvar</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-ability">
    <div class="modal">
        <h3>Nova Habilidade</h3>
        <label>Nome</label>
        <input type="text" id="new-ability-name">
        <label style="margin-top: 10px;">Custo</label>
        <input type="number" id="new-ability-cost">
        <label style="margin-top: 10px;">Gasta:</label>
        <select id="new-ability-type">
            <option value="PE">PE</option>
            <option value="PD">PD</option>
        </select>
        <div class="modal-actions">
            <button onclick="closeModal('ability')">Cancelar</button>
            <button class="save-btn" onclick="addAbility()">Salvar</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-inventory">
    <div class="modal">
        <h3>Novo Item</h3>
        <label>Nome do Item</label>
        <input type="text" id="new-item-name">
        <label style="margin-top: 10px;">Descrição</label>
        <input type="text" id="new-item-desc">
        <label style="margin-top: 10px;">Peso</label>
        <input type="number" id="new-item-weight" value="1">
        <div class="modal-actions">
            <button onclick="closeModal('inventory')">Cancelar</button>
            <button class="save-btn" onclick="addItem()">Salvar</button>
        </div>
    </div>
</div>

<script>
    // --- ESTADO GLOBAL ---
    let abilities = [];
    let inventory = [];
    let attacks = [];

    // --- AO CARREGAR ---
    window.onload = function() {
        generateSkills();
        loadAllData();
        updateNexLimit();
        updateDerivedStats(); // Calcula pesos e atualiza ataques
    };

    // --- FUNÇÕES GERAIS ---
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('theme-icon').innerText = isDark ? '☾' : '☀';
        localStorage.setItem('darkMode', isDark);
    }

    function resetFicha() {
        if(confirm("Tem certeza que deseja apagar TODOS os dados?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function updateDerivedStats() {
        updateWeight();
        renderAttacks(); // Re-renderiza ataques pois o texto dos dados depende dos atributos
    }

    function saveInput(element) {
        localStorage.setItem(element.id, element.value);
    }
    
    function saveCheck(element) {
        localStorage.setItem(element.id, element.checked);
    }

    function loadFile(event) {
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Img = e.target.result;
            try { localStorage.setItem('charPhoto', base64Img); updatePhotoView(base64Img); } 
            catch (err) { alert("Imagem muito grande."); }
        };
        reader.readAsDataURL(file);
    }

    function updatePhotoView(src) {
        if(!src) return;
        document.getElementById('char-img').src = src;
        document.getElementById('char-img').style.display = "block";
        document.getElementById('photo-text').style.display = "none";
    }

    function updateNexLimit() {
        const nex = parseInt(document.getElementById('nex').value) || 5;
        const limits = {5:1,10:2,15:3,20:4,25:5,30:6,35:7,40:8,45:9,50:10,55:11,60:12,65:13,70:14,75:15,80:16,85:17,90:18,95:19,99:20};
        document.getElementById('limit-label').innerText = "Limite PE/Rodada: " + (limits[nex] || 1);
    }

    function loadAllData() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').innerText = '☾';
        }
        
        const photo = localStorage.getItem('charPhoto');
        if(photo) updatePhotoView(photo);

        document.querySelectorAll('input, select').forEach(el => {
            if(el.type === 'checkbox') {
                el.checked = localStorage.getItem(el.id) === 'true';
            } else {
                const val = localStorage.getItem(el.id);
                if(val !== null) el.value = val;
            }
        });

        if(localStorage.getItem('abilitiesList')) abilities = JSON.parse(localStorage.getItem('abilitiesList'));
        if(localStorage.getItem('inventoryList')) inventory = JSON.parse(localStorage.getItem('inventoryList'));
        if(localStorage.getItem('attacksList')) attacks = JSON.parse(localStorage.getItem('attacksList'));

        renderAbilities();
        renderInventory();
        // renderAttacks é chamado em updateDerivedStats no final do load
    }

    // --- ATAQUES ---
    function addAttack() {
        const name = document.getElementById('new-attack-name').value;
        const attr = document.getElementById('new-attack-attr').value;
        const dmg = document.getElementById('new-attack-dmg').value;
        
        if(!name || !dmg) { alert("Preencha nome e dano."); return; }

        attacks.push({ name, attr, dmg });
        localStorage.setItem('attacksList', JSON.stringify(attacks));
        renderAttacks();
        closeModal('attack');
    }

    function deleteAttack(index) {
        if(confirm("Remover ataque?")) {
            attacks.splice(index, 1);
            localStorage.setItem('attacksList', JSON.stringify(attacks));
            renderAttacks();
        }
    }

    function renderAttacks() {
        const list = document.getElementById('attacks-list');
        list.innerHTML = '';
        
        // Pegar valores atuais
        const agiVal = document.getElementById('attr-agi').value || 0;
        const forVal = document.getElementById('attr-for').value || 0;

        attacks.forEach((atk, index) => {
            let dicePool = (atk.attr === 'FOR') ? forVal : agiVal;
            if(dicePool < 1) dicePool = 0; // Evitar dados negativos
            
            let dmgDisplay = atk.dmg;
            if(atk.attr === 'FOR' && parseInt(forVal) > 0) {
                dmgDisplay += ` + ${forVal}`;
            }

            list.innerHTML += `
                <div class="card-item">
                    <div class="card-info">
                        <h4>${atk.name} (${atk.attr})</h4>
                        <p>Teste: ${dicePool}d20</p>
                        <p>Dano: ${dmgDisplay}</p>
                    </div>
                    <div class="card-actions">
                        <button class="delete-btn" onclick="deleteAttack(${index})">X</button>
                    </div>
                </div>
            `;
        });
    }

    // --- INVENTÁRIO & PESO ---
    function addItem() {
        const name = document.getElementById('new-item-name').value;
        const desc = document.getElementById('new-item-desc').value;
        const weight = parseFloat(document.getElementById('new-item-weight').value) || 0;

        if(!name) { alert("Nome é obrigatório."); return; }

        inventory.push({ name, desc, weight });
        localStorage.setItem('inventoryList', JSON.stringify(inventory));
        renderInventory();
        closeModal('inventory');
    }

    function deleteItem(index) {
        if(confirm("Remover item?")) {
            inventory.splice(index, 1);
            localStorage.setItem('inventoryList', JSON.stringify(inventory));
            renderInventory();
        }
    }

    function renderInventory() {
        const list = document.getElementById('inventory-list');
        list.innerHTML = '';
        inventory.forEach((item, index) => {
            list.innerHTML += `
                <div class="card-item">
                    <div class="card-info">
                        <strong>${item.name}</strong> <small>(${item.weight})</small><br>
                        <small>${item.desc}</small>
                    </div>
                    <div class="card-actions">
                        <button class="delete-btn" onclick="deleteItem(${index})">X</button>
                    </div>
                </div>
            `;
        });
        updateWeight();
    }

    function updateWeight() {
        const forVal = parseInt(document.getElementById('attr-for').value) || 0;
        const maxWeight = forVal * 5;
        let currentWeight = 0;
        
        inventory.forEach(item => {
            currentWeight += (parseFloat(item.weight) || 0);
        });

        document.getElementById('weight-max').innerText = maxWeight;
        document.getElementById('weight-current').innerText = currentWeight;

        const alertBox = document.getElementById('weight-alert');
        if(currentWeight > maxWeight) {
            alertBox.style.display = "inline";
        } else {
            alertBox.style.display = "none";
        }
    }

    // --- HABILIDADES ---
    function addAbility() {
        const name = document.getElementById('new-ability-name').value;
        const cost = parseInt(document.getElementById('new-ability-cost').value);
        const type = document.getElementById('new-ability-type').value;

        if(!name || isNaN(cost)) return;

        abilities.push({ name, cost, type });
        localStorage.setItem('abilitiesList', JSON.stringify(abilities));
        renderAbilities();
        closeModal('ability');
    }

    function deleteAbility(index) {
        if(confirm("Remover habilidade?")) {
            abilities.splice(index, 1);
            localStorage.setItem('abilitiesList', JSON.stringify(abilities));
            renderAbilities();
        }
    }

    function renderAbilities() {
        const list = document.getElementById('abilities-list');
        list.innerHTML = '';
        abilities.forEach((ab, index) => {
            list.innerHTML += `
                <div class="card-item">
                    <div class="card-info">
                        <strong>${ab.name}</strong><br>
                        <small>Custo: ${ab.cost} ${ab.type}</small>
                    </div>
                    <div class="card-actions">
                        <button class="use-btn" onclick="useAbility('${ab.type}', ${ab.cost})">USAR</button>
                        <button class="delete-btn" onclick="deleteAbility(${index})">X</button>
                    </div>
                </div>
            `;
        });
    }

    function useAbility(type, cost) {
        let inputId = type === 'PE' ? 'pe-atual' : 'pd-atual';
        const el = document.getElementById(inputId);
        el.value = (parseInt(el.value) || 0) - cost;
        saveInput(el);
        el.style.backgroundColor = "var(--danger-color)";
        setTimeout(() => el.style.backgroundColor = "transparent", 300);
    }

    // --- PERÍCIAS ---
    function generateSkills() {
        const skills = [
            "Acrobacia", "Adestramento", "Artes", "Atletismo", "Atualidades", 
            "Ciências", "Crime", "Diplomacia", "Enganação", "Fortitude", 
            "Furtividade", "Iniciativa", "Intimidação", "Intuição", "Investigação", 
            "Luta", "Medicina", "Ocultismo", "Percepção", "Pilotagem", 
            "Pontaria", "Profissão", "Reflexos", "Religião", "Sobrevivência", 
            "Tática", "Tecnologia", "Vontade"
        ];
        const container = document.getElementById('skills-container');
        container.innerHTML = ''; 
        skills.forEach(skill => {
            const id = skill.replace(/[^a-zA-Z]/g, ""); 
            container.innerHTML += `
                <div class="skill-row">
                    <div class="skill-name">${skill}</div>
                    <div class="skill-inputs">
                        <input type="number" placeholder="+" id="skill-bonus-${id}" oninput="saveInput(this)" style="width: 60px;">
                        <select id="skill-train-${id}" onchange="saveInput(this)" style="width: 70px;">
                            <option value="0">-</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>`;
        });
    }

    // --- MODAL ---
    function openModal(type) {
        document.getElementById(`modal-${type}`).style.display = 'flex';
    }
    function closeModal(type) {
        document.getElementById(`modal-${type}`).style.display = 'none';
        const inputs = document.querySelectorAll(`#modal-${type} input`);
        inputs.forEach(i => i.value = '');
    }

</script>
</body>
</html>
