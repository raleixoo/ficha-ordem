<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Ordem Paranormal - App V3</title>
    <style>
        :root {
            /* Variáveis Modo Claro (Padrão) */
            --bg-color: #fff;
            --text-color: #000;
            --card-bg: #fafafa;
            --border-color: #000;
            --input-bg: transparent;
            --highlight-color: #f0f0f0;
            --danger-color: #d32f2f;
            --btn-text: #fff;
            --btn-bg: #000;
        }

        /* Variáveis Modo Escuro */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #e0e0e0;
            --input-bg: #1e1e1e;
            --highlight-color: #333;
            --danger-color: #ef5350;
            --btn-text: #000;
            --btn-bg: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            padding-bottom: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Top Bar (Reset + Theme) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .reset-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.9;
        }

        .theme-btn {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        /* --- Input Styles Globais --- */
        input[type="text"], input[type="number"], select, textarea {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: block;
        }

        /* --- Foto do Personagem --- */
        .char-photo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .char-photo {
            width: 150px;
            height: 150px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: var(--highlight-color);
            cursor: pointer;
        }
        
        .char-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .char-photo span {
            text-align: center;
            font-size: 0.8rem;
            padding: 10px;
        }

        /* --- Info Básica --- */
        .basic-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .full-width {
            grid-column: span 2;
        }

        .nex-container {
            display: flex;
            flex-direction: column;
        }
        
        .limit-display {
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            color: var(--danger-color);
        }

        /* --- Atributos --- */
        .attributes {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .attr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        .attr-box input {
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 10px;
        }

        .attr-box span {
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- Status (PV, PD, SAN, PE) --- */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .bars-column {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .status-box {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 5px;
            position: relative;
        }

        .status-header {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--bg-color);
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid var(--border-color); /* Borda fina para legibilidade no dark mode */
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .status-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-top: 5px;
        }

        .status-inputs input {
            border: none;
            text-align: center;
            border-bottom: 1px dashed var(--border-color);
            border-radius: 0;
            padding: 5px 0;
            background: transparent;
        }

        .def-circle {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .def-circle input {
            width: 50px;
            border: none;
            text-align: center;
            font-size: 1.5rem;
            background: transparent;
        }

        /* --- Botões e Seções --- */
        .section-title {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        button.add-btn {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button.add-btn:active {
            opacity: 0.8;
        }

        /* --- Cards (Habilidade e Inventário) --- */
        .list-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card-item {
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .use-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .delete-btn {
            background: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Perícias --- */
        .skill-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--highlight-color);
            padding-bottom: 5px;
        }

        .skill-name {
            flex: 2;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .skill-inputs {
            flex: 2;
            display: flex;
            gap: 5px;
        }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .modal {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--border-color);
        }

        .modal h3 { margin-top: 0; }
        
        .modal-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .save-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 380px) {
            .status-grid { grid-template-columns: 1fr; }
            .bars-column { grid-template-columns: 1fr; }
            .def-circle { margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="top-bar">
        <button class="theme-btn" onclick="toggleTheme()" id="theme-icon">☀</button>
        <button class="reset-btn" onclick="resetFicha()">⚠ RESETAR FICHA</button>
    </div>

    <div class="char-photo-container">
        <div class="char-photo" onclick="document.getElementById('file-input').click()">
            <span id="photo-text">FOTO DO PERSONAGEM<br>(Clique para adicionar)</span>
            <img id="char-img" src="" alt="Personagem">
        </div>
        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="loadFile(event)">
    </div>

    <div class="basic-info">
        <div class="full-width">
            <label>Personagem</label>
            <input type="text" id="char-name" placeholder="Nome do Personagem" oninput="saveInput(this)">
        </div>
        <div class="full-width">
            <label>Player</label>
            <input type="text" id="player-name" placeholder="Seu Nome" oninput="saveInput(this)">
        </div>
        <div>
            <label>Origem</label>
            <input type="text" id="origem" oninput="saveInput(this)">
        </div>
        <div>
            <label>Classe</label>
            <input type="text" id="classe" oninput="saveInput(this)">
        </div>
        <div>
            <label>Trilha</label>
            <input type="text" id="trilha" oninput="saveInput(this)">
        </div>
        
        <div class="nex-container">
            <label>NEX %</label>
            <select id="nex" onchange="updateNexLimit(); saveInput(this);">
                <option value="0">0%</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="35">35%</option>
                <option value="40">40%</option>
                <option value="45">45%</option>
                <option value="50">50%</option>
                <option value="55">55%</option>
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
                <option value="95">95%</option>
                <option value="99">99%</option>
            </select>
            <div id="limit-label" class="limit-display">Limite PE: 1</div>
        </div>
    </div>

    <hr style="width:100%; border-color: var(--border-color);">

    <div class="attributes">
        <div class="attr-box"><input type="number" id="attr-agi" oninput="saveInput(this)"><span>AGI</span></div>
        <div class="attr-box"><input type="number" id="attr-vig" oninput="saveInput(this)"><span>VIG</span></div>
        <div class="attr-box"><input type="number" id="attr-for" oninput="saveInput(this)"><span>FOR</span></div>
        <div class="attr-box"><input type="number" id="attr-int" oninput="saveInput(this)"><span>INT</span></div>
        <div class="attr-box"><input type="number" id="attr-pre" oninput="saveInput(this)"><span>PRE</span></div>
    </div>

    <div class="status-grid">
        <div class="bars-column">
            <div class="status-box">
                <span class="status-header">PV</span>
                <div class="status-inputs">
                    <input type="number" placeholder="Atual" id="pv-atual" oninput="saveInput(this)">
                    <span>/</span>
                    <input type="number" placeholder="Max" id="pv-max" oninput="saveInput(this)">
                </div>
            </div>
            <div class="status-box">
                <span class="status-header">SAN</span>
                <div class="status-inputs">
                    <input type="number" placeholder="Atual" id="san-atual" oninput="saveInput(this)">
                    <span>/</span>
                    <input type="number" placeholder="Max" id="san-max" oninput="saveInput(this)">
                </div>
            </div>
            <div class="status-box">
                <span class="status-header">PE</span>
                <div class="status-inputs">
                    <input type="number" placeholder="Atual" id="pe-atual" oninput="saveInput(this)">
                    <span>/</span>
                    <input type="number" placeholder="Max" id="pe-max" oninput="saveInput(this)">
                </div>
            </div>
            <div class="status-box">
                <span class="status-header">PD</span>
                <div class="status-inputs">
                    <input type="number" placeholder="Atual" id="pd-atual" oninput="saveInput(this)">
                    <span>/</span>
                    <input type="number" placeholder="Max" id="pd-max" oninput="saveInput(this)">
                </div>
            </div>
        </div>
        
        <div class="def-circle">
            <span>DEF</span>
            <input type="number" placeholder="0" id="def-total" oninput="saveInput(this)">
        </div>
    </div>

    <button class="add-btn" onclick="openModal('ability')">
        ADICIONAR HABILIDADE <span>+</span>
    </button>
    <div id="abilities-list" class="list-container"></div>

    <div class="section-title">Perícias</div>
    <div id="skills-container"></div>

    <div class="section-title">Inventário</div>
    <button class="add-btn" onclick="openModal('inventory')">
        Adicionar ao Inventário <span>+</span>
    </button>
    <div id="inventory-list" class="list-container"></div>

</div>

<div class="modal-overlay" id="modal-ability">
    <div class="modal">
        <h3>Nova Habilidade</h3>
        <label>Nome</label>
        <input type="text" id="new-ability-name">
        <label style="margin-top: 10px;">Custo</label>
        <input type="number" id="new-ability-cost">
        <label style="margin-top: 10px;">Gasta:</label>
        <select id="new-ability-type">
            <option value="PE">PE</option>
            <option value="PD">PD</option>
        </select>
        <div class="modal-actions">
            <button onclick="closeModal('ability')">Cancelar</button>
            <button class="save-btn" onclick="addAbility()">Salvar</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-inventory">
    <div class="modal">
        <h3>Novo Item</h3>
        <label>Nome do Item</label>
        <input type="text" id="new-item-name">
        <label style="margin-top: 10px;">Detalhes (Peso/Categoria)</label>
        <input type="text" id="new-item-desc">
        <div class="modal-actions">
            <button onclick="closeModal('inventory')">Cancelar</button>
            <button class="save-btn" onclick="addItem()">Salvar</button>
        </div>
    </div>
</div>

<script>
    // --- ESTADO GLOBAL ---
    let abilities = [];
    let inventory = [];

    // --- AO CARREGAR A PÁGINA ---
    window.onload = function() {
        generateSkills();
        loadAllData();
        updateNexLimit(); // Garante que o limite apareça correto ao abrir
    };

    // --- MODO ESCURO (DARK MODE) ---
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        
        const isDark = body.classList.contains('dark-mode');
        const icon = document.getElementById('theme-icon');
        icon.innerText = isDark ? '☾' : '☀';
        
        localStorage.setItem('darkMode', isDark);
    }

    // --- Lógica NEX e Limites ---
    function updateNexLimit() {
        const nexSelect = document.getElementById('nex');
        const limitLabel = document.getElementById('limit-label');
        const nex = parseInt(nexSelect.value);
        let limite = 1;

        // Tabela Oficial de Limites de PE por NEX
        if(nex === 5) limite = 1;
        else if(nex === 10) limite = 2;
        else if(nex === 15) limite = 3;
        else if(nex === 20) limite = 4;
        else if(nex === 25) limite = 5;
        else if(nex === 30) limite = 6;
        else if(nex === 35) limite = 7;
        else if(nex === 40) limite = 8;
        else if(nex === 45) limite = 9;
        else if(nex === 50) limite = 10;
        else if(nex === 55) limite = 11;
        else if(nex === 60) limite = 12;
        else if(nex === 65) limite = 13;
        else if(nex === 70) limite = 14;
        else if(nex === 75) limite = 15;
        else if(nex === 80) limite = 16;
        else if(nex === 85) limite = 17;
        else if(nex === 90) limite = 18;
        else if(nex === 95) limite = 19;
        else if(nex === 99) limite = 20;
        else if(nex === 0) limite = 1;

        limitLabel.innerText = "Limite PE/Rodada: " + limite;
    }

    // --- Lógica de Reset ---
    function resetFicha() {
        if(confirm("Tem certeza que deseja apagar TODOS os dados da ficha?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- Lógica da Foto ---
    function loadFile(event) {
        const file = event.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Img = e.target.result;
            try {
                localStorage.setItem('charPhoto', base64Img);
                updatePhotoView(base64Img);
            } catch (err) {
                alert("A imagem é muito grande para salvar no navegador. Tente uma menor.");
            }
        };
        reader.readAsDataURL(file);
    }

    function updatePhotoView(src) {
        if(!src) return;
        const img = document.getElementById('char-img');
        const text = document.getElementById('photo-text');
        img.src = src;
        img.style.display = "block";
        text.style.display = "none";
    }

    // --- Salvar Inputs ---
    function saveInput(element) {
        localStorage.setItem(element.id, element.value);
    }

    // --- Carregar Todos os Dados ---
    function loadAllData() {
        // Tema
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if(darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').innerText = '☾';
        }

        // Foto
        const photo = localStorage.getItem('charPhoto');
        if(photo) updatePhotoView(photo);

        // Inputs
        const inputs = document.querySelectorAll('input[id], select[id]');
        inputs.forEach(input => {
            const val = localStorage.getItem(input.id);
            if(val !== null) input.value = val;
        });

        // Listas
        const storedAbilities = localStorage.getItem('abilitiesList');
        if(storedAbilities) {
            abilities = JSON.parse(storedAbilities);
            renderAbilities();
        }

        const storedInventory = localStorage.getItem('inventoryList');
        if(storedInventory) {
            inventory = JSON.parse(storedInventory);
            renderInventory();
        }
    }

    // --- HABILIDADES ---
    function addAbility() {
        const name = document.getElementById('new-ability-name').value;
        const cost = parseInt(document.getElementById('new-ability-cost').value);
        const type = document.getElementById('new-ability-type').value;

        if(!name || isNaN(cost)) {
            alert("Preencha corretamente.");
            return;
        }

        abilities.push({ name, cost, type });
        saveAbilities();
        renderAbilities();
        closeModal('ability');
    }

    function deleteAbility(index) {
        if(confirm("Remover esta habilidade?")) {
            abilities.splice(index, 1);
            saveAbilities();
            renderAbilities();
        }
    }

    function saveAbilities() {
        localStorage.setItem('abilitiesList', JSON.stringify(abilities));
    }

    function renderAbilities() {
        const list = document.getElementById('abilities-list');
        list.innerHTML = '';
        abilities.forEach((ab, index) => {
            list.innerHTML += `
                <div class="card-item">
                    <div class="card-info">
                        <strong>${ab.name}</strong><br>
                        <small>Custo: ${ab.cost} ${ab.type}</small>
                    </div>
                    <div class="card-actions">
                        <button class="use-btn" onclick="useAbility('${ab.type}', ${ab.cost})">USAR</button>
                        <button class="delete-btn" onclick="deleteAbility(${index})">X</button>
                    </div>
                </div>
            `;
        });
    }

    function useAbility(type, cost) {
        let inputId = type === 'PE' ? 'pe-atual' : 'pd-atual';
        const inputField = document.getElementById(inputId);
        let current = parseInt(inputField.value) || 0;
        
        inputField.value = current - cost;
        saveInput(inputField); 

        inputField.style.backgroundColor = "var(--danger-color)";
        setTimeout(() => inputField.style.backgroundColor = "transparent", 300);
    }

    // --- INVENTÁRIO ---
    function addItem() {
        const name = document.getElementById('new-item-name').value;
        const desc = document.getElementById('new-item-desc').value;

        if(!name) { alert("Nome é obrigatório."); return; }

        inventory.push({ name, desc });
        saveInventory();
        renderInventory();
        closeModal('inventory');
    }

    function deleteItem(index) {
        if(confirm("Remover este item?")) {
            inventory.splice(index, 1);
            saveInventory();
            renderInventory();
        }
    }

    function saveInventory() {
        localStorage.setItem('inventoryList', JSON.stringify(inventory));
    }

    function renderInventory() {
        const list = document.getElementById('inventory-list');
        list.innerHTML = '';
        inventory.forEach((item, index) => {
            list.innerHTML += `
                <div class="card-item">
                    <div class="card-info">
                        <strong>${item.name}</strong><br>
                        <small>${item.desc}</small>
                    </div>
                    <div class="card-actions">
                        <button class="delete-btn" onclick="deleteItem(${index})">X</button>
                    </div>
                </div>
            `;
        });
    }

    // --- PERÍCIAS ---
    function generateSkills() {
        const skills = [
            "Acrobacia", "Adestramento", "Artes", "Atletismo", "Atualidades", 
            "Ciências", "Crime", "Diplomacia", "Enganação", "Fortitude", 
            "Furtividade", "Iniciativa", "Intimidação", "Intuição", "Investigação", 
            "Luta", "Medicina", "Ocultismo", "Percepção", "Pilotagem", 
            "Pontaria", "Profissão", "Reflexos", "Religião", "Sobrevivência", 
            "Tática", "Tecnologia", "Vontade"
        ];

        const container = document.getElementById('skills-container');
        container.innerHTML = ''; 

        skills.forEach(skill => {
            const cleanName = skill.replace(/[^a-zA-Z]/g, ""); 
            const row = document.createElement('div');
            row.className = 'skill-row';
            row.innerHTML = `
                <div class="skill-name">${skill}</div>
                <div class="skill-inputs">
                    <input type="number" placeholder="+" id="skill-bonus-${cleanName}" oninput="saveInput(this)" style="width: 60px;">
                    <select id="skill-train-${cleanName}" onchange="saveInput(this)" style="width: 70px;">
                        <option value="0">-</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            `;
            container.appendChild(row);
        });
    }

    // --- MODAL ---
    function openModal(type) {
        document.getElementById(`modal-${type}`).style.display = 'flex';
    }

    function closeModal(type) {
        document.getElementById(`modal-${type}`).style.display = 'none';
        if(type === 'ability') {
            document.getElementById('new-ability-name').value = '';
            document.getElementById('new-ability-cost').value = '';
        } else {
            document.getElementById('new-item-name').value = '';
            document.getElementById('new-item-desc').value = '';
        }
    }

</script>

</body>
</html>
